<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<main>
    <div class="bg-back">
        <video id="background-video" muted autoplay loop>
            <source src="./5717426-hd_1920_1080_25fps.mp4" type="video/mp4">
        </video>
    </div>
    <h1 id="title">
        to do list
    </h1>

    <div class="input-tab">
        <input type="text" class="input" placeholder="write your task here">
        <button class="add-btn">add</button>
    </div>

    <ul class="task-list">
        <!-- <li class="checked">task one 
            <span>'\u00d7'</span>
        </li>
        <li>task two</li>
        <li class="checked">task three</li> -->
    </ul>
</main>
</body>
<script src="./js/script.js"></script>


<script>
    function updateVideoSource() {
        const video = document.getElementById("background-video");
        const source = video.querySelector("source");

        if (window.innerWidth <= 600) {
            source.src = "./mobile.mp4"; // Change this to your mobile version video
        } else {
            source.src = "./5717426-hd_1920_1080_25fps.mp4";
        }

        video.load(); // Reload video with new source
    }

    window.addEventListener("resize", updateVideoSource);
    updateVideoSource(); // Run initially
</script>
</html>
